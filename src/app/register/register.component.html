<div class="container">
    <app-form-title [title]="title"></app-form-title>


    <form (ngSubmit)="onRegister()" class="form-horizontal">
        <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" [(ngModel)]="nome" name="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" [(ngModel)]="cognome" name="cognome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password"
          name="password"
          class="form-control"
          required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>


    <p>{{ message }}</p>
  </div>
