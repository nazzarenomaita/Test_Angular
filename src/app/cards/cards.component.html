<div class="card-deck">
    <div class="card" *ngFor="let card of cards">
      <img [src]='card.imgUrl' class="card-img-top" alt="{{ card.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ card.nomeCorso }}</h5>
        <p class="card-text">{{ card.descrizioneBreve }}</p>
        <p class="card-text">{{ card.descrizioneCompleta }}</p>
        <p class="card-text">{{ card.durata }}</p>
        <p class="card-text">{{ card.descrizioneCompleta }}</p>
        <button type="button" class="btn btn-primary">Iscriviti</button>
      </div>
    </div>
</div>
